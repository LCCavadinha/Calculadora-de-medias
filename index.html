<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="icon" href="./images/logo.ico" type="image/ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
            <form id="form-atividade">
                <input type="text" id="nome-atividade" required placeholder="Nome da atividade">
                <input type="number" id="nota-atividade" required placeholder="Nota da atividade" min="0" max="10">
                <button type="submit"> Adcionar +</button>
            </form>
            <!-- Propriedade cellspacing usada para remover o separador de coluna das tabelas -->
        <table cellspacing="0" class="table-container">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                <!-- Conteúdo adcionado no código apenas para fins de estilização na tabela, com a lógica implementada, 
                ele será substituído por dados fornecidos pelo usuário.-->
                <!-- <tr>
                    <td>Atividade 1</td>
                    <td>7</td>
                    <td><img src="./images/aprovado.png" alt="Emoji festejando"></td>
                </tr> -->
            </tbody>
            <tfoot>
                <tr>
                    <td> Média final</td>
                    <td>7</td>
                    <td><span class="resultado">Aprovado</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
